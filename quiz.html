         <ul>

     <div class="quiz-container">       
        <div id="question-box">                
            <h2> Question: 1 out of 10 </h2> 
            <p>A flashing red traffic light signifies that a driver should do what?</p> 
            <div id="choices"> 
                <button>A: stop</button> 
                <button>B: speed up </button> 
                <button>C: proceed with caution </button> 
                <button>D: honk the horn </button>
            </div> 
            <div id="timer"> 
                <h2> Time Remaining: </h2>
            </div>
           </div>   
     </div>
